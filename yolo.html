<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>WeatherApplication</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text"  class="search-box" placeholder="Search" id="searchBox">
    </header>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
          <div class="temp"><span id="temp"></span><span>°c</span></div>
          <div class="weather"></div>
          <div class="hi-low"><span id="min"></span><span>°c</span>/<span id="max"></span><span>°c</span></div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
